<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script async src="./calc.js"></script>
        <link rel="stylesheet" href="./styles.css" type="text/css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Squada+One&family=Unica+One&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div id="logo-box">paxtronix</div>
            <div id="screen">
                <div id="screen-top"></div>
                <div id="screen-bottom">0</div>
            </div>
            <div id="switch"></div>
            <div class="button" type="CE" id="CE" data_key="Backspace">CE</div>
            <div class="button" type="C" id="C" data_key="c">C</div>
            <div class="button" type="number" id="7" data_key="7">7</div>
            <div class="button" type="number" id="8" data_key="8">8</div>
            <div class="button" type="number" id="9" data_key="9">9</div>
            <div class="button" type="operator" id="/" data_key="/">÷</div>
            <div class="button" type="number" id="4" data_key="4">4</div>
            <div class="button" type="number" id="5" data_key="5">5</div>
            <div class="button" type="number" id="6" data_key="6">6</div>
            <div class="button" type="operator" id="*" data_key="*">×</div>
            <div class="button" type="number" id="1" data_key="1">1</div>
            <div class="button" type="number" id="2" data_key="2">2</div>
            <div class="button" type="number" id="3" data_key="3">3</div>
            <div class="button" type="operator" id="-" data_key="-">−</div>
            <div class="button" type="decimal" id="decimal" data_key=".">⋅</div>
            <div class="button" type="number" id="0" data_key="0">0</div>
            <div class="button" type="equals" id="=" data_key="=">=</div>
            <div class="button" type="operator" id="+" data_key="+">+</div>
        </div>
    </body>
</html>
